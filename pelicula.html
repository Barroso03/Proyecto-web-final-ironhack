<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Detalles de la Película</title>
    <!-- Agrega tus estilos adicionales aquí si es necesario -->
</head>
<body>
    <header>
        <h1>Detalles de la Película</h1>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Volver a Cartelera</a></li>
            <li><a href="proximos.html">Volver a Próximos</a></li>
        </ul>
    </nav>

    <main>
        <section class="detalles-pelicula">
            <div id="informacion-pelicula-container" class="informacion-pelicula-container">
                <!-- Contenido de la información de la película aparecerá aquí -->
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtener la información de la película de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const tituloPelicula = urlParams.get('titulo');
            const descripcionPelicula = urlParams.get('descripcion');
            const directorPelicula = urlParams.get('director');
            const anoPelicula = urlParams.get('ano');
            const imagenPelicula = urlParams.get('imagen');
            const tipoPelicula = urlParams.get('tipo');
            const duracionPelicula = urlParams.get('duracion');
            const actoresPelicula = urlParams.get('actores');

            // Mostrar la información de la película
            mostrarInformacionPelicula(tituloPelicula, descripcionPelicula, directorPelicula, anoPelicula, imagenPelicula, tipoPelicula, duracionPelicula, actoresPelicula);
        });

        function mostrarInformacionPelicula(titulo, descripcion, director, ano, imagen, tipo, duracion, actores) {
            const informacionPeliculaContainer = document.getElementById('informacion-pelicula-container');
            const html = `
                <h2>${titulo}</h2>
                <div class="detalles-pelicula">
                    <img src="${imagen}" alt="${titulo}">
                    <div class="informacion-pelicula-container">
                        <div class="info-item">
                            <span class="info-titulo">Director</span>
                            <span class="info-contenido">${director}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-titulo">Actores</span>
                            <span class="info-contenido">${actores}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-titulo">Sinopsis</span>
                            <span class="info-contenido">${descripcion}</span>
                        </div>
                    </div>
                    <div class="informacion-pelicula-container">
                        <div class="info-item">
                            <span class="info-titulo">Duración</span>
                            <span class="info-contenido">${duracion}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-titulo">Fecha de estreno</span>
                            <span class="info-contenido">${ano}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-titulo">Sección</span>
                            <span class="info-contenido">${tipo}</span>
                        </div>
                    </div>
                </div>
                
            `;

            informacionPeliculaContainer.innerHTML = html;
        }
    </script>
</body>
</html>
