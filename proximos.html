<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Cine XYZ - Próximos Estrenos</title>
</head>
<body>
    <header>
        <h1>Cine XYZ</h1>
    </header>
    
    <nav>
        <ul class="menu">
            <li><a href="index.html">Cartelera</a></li>
            <li><a href="proximos.html">Próximos</a></li>
        </ul>
    </nav>

    <main>
        <section class="cartelera">
            <h2>Próximos Estrenos</h2>
            
            <div class="fila-peliculas">
                <!-- Película 1 -->
                <div class="pelicula" data-titulo="El Viejo Roble" data-descripcion="El futuro del último pub que queda, The Old Oak, en un pueblo del noreste de Inglaterra, donde la gente está abandonando la tierra a medida que se cierran las minas. Las casas son baratas y están disponibles, por lo que es un lugar ideal para los refugiados sirios" data-director="Ken Loach" data-ano="17 noviembre de 2023" data-imagen="https://pics.filmaffinity.com/the_old_oak-558070616-mmed.jpg" data-tipo="Drama" data-duracion="1h 53m" data-actores="Trevor Fox, Col Tait, Dave Turner, Ebla Mari, Claire Rodgerson, Chris McGlade, Jordan Louis">
                    <img src="https://pics.filmaffinity.com/the_old_oak-558070616-mmed.jpg" alt="Próxima Película 1">
                    <h3>El Viejo Roble</h3>
                </div>

                <!-- Película 2 -->
                <div class="pelicula" data-titulo="Napoleón" data-descripcion="Una mirada personal a los orígenes del líder militar francés y su rápido y despiadado ascenso a emperador. La historia se ve a través de la lente de la relación adictiva y volátil de Napoleón Bonaparte con su esposa y único amor verdadero, Josefina." data-director="Ridley Scott" data-ano="24 noviembre de 2023" data-imagen="https://pics.filmaffinity.com/napoleon-848156078-mmed.jpg" data-tipo="Acción Drama  Biografía" data-duracion="2h 38m" data-actores="Joaquin Phoenix, Tahar Rahim, Ludivine Sagnier, Ian McNeice, Ben Miles, Vanessa Kirby">
                    <img src="https://th.bing.com/th?id=OIP.49ZyBjYh9h3bpeHIA4FtUAAAAA&w=135&h=201&c=10&rs=1&qlt=90&o=6&pid=13.1" alt="Próxima Película 2">
                    <h3>Napoleón</h3>
                </div>

                <!-- Película 3 -->
                <div class="pelicula" data-titulo="Wonka" data-descripcion="Película sobre el joven Willy Wonka y cómo conoció a los Oompa-Loompas." data-director="Paul King" data-ano="6 diciembre de 2023" data-imagen="https://pics.filmaffinity.com/wonka-476523968-mmed.jpg" data-tipo="Comedia Familiar Aventura" data-duracion="1h 55m" data-actores="Olivia Colman, Jim Carter, Timothée Chalamet, Keegan-Michael Key, Sally Hawkins, Rowan Atkinson, Matt Lucas, Calah Lane, Paterson Joseph, Mathew Baynton">
                    <img src="https://pics.filmaffinity.com/wonka-476523968-mmed.jpg" alt="Próxima Película 3">
                    <h3>Wonka</h3>
                </div>

                <!-- Película 4 -->
                <div class="pelicula" data-titulo="La Ermita" data-descripcion="Emma quiere aprender a comunicarse con el espíritu de una niña que lleva siglos atrapada en una ermita y por eso intenta convencer a Carol, una incrédula y falsa médium de que la ayude. Contactar con el espíritu le ayudará a seguir unida a su madre enferma cuando esta muera. Lo que Carol no sospecha es que Emma posee realmente ‘el don’ y que, si la niña sigue intentando usarlo sin su ayuda, pondrá su pequeña vida en peligro." data-director="Carlota Pereda" data-ano="17 noviembre de 2023" data-imagen="https://pics.filmaffinity.com/la_ermita-648510610-mmed.jpg" data-tipo="Terror" data-duracion="2h" data-actores="Belén Rueda, Elena Irureta, Loreto Mauleón, Josean Bengoetxea, Maia Zaitegi, Jon Olivares, María Barrios">
                    <img src="https://th.bing.com/th?id=OIP.Qjf91sElUDlkNqyrrz6igAAAAA&w=135&h=201&c=10&rs=1&qlt=90&o=6&pid=13.1" alt="Próxima Película 4">
                    <h3>La Ermita</h3>
                </div>
            </div>

            <!-- Agrega más películas según sea necesario -->

        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const peliculas = document.querySelectorAll('.pelicula');

            peliculas.forEach(function (pelicula) {
                pelicula.addEventListener('click', function () {
                    const titulo = pelicula.dataset.titulo;
                    const descripcion = pelicula.dataset.descripcion;
                    const director = pelicula.dataset.director;
                    const ano = pelicula.dataset.ano;
                    const imagen = pelicula.dataset.imagen;
                    const tipo = pelicula.dataset.tipo;
                    const duracion = pelicula.dataset.duracion;
                    const actores = pelicula.dataset.actores;

                    // Redirige a la página de detalles con la información como parámetros de consulta
                    window.location.href = `pelicula.html?titulo=${encodeURIComponent(titulo)}&descripcion=${encodeURIComponent(descripcion)}&director=${encodeURIComponent(director)}&ano=${encodeURIComponent(ano)}&imagen=${encodeURIComponent(imagen)}&tipo=${encodeURIComponent(tipo)}&duracion=${encodeURIComponent(duracion)}&actores=${encodeURIComponent(actores)}`;
                });
            });
        });
    </script>
</body>
</html>
