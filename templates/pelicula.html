<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Cine XYZ - Información de la Película</title>
</head>
<body>
    <header>
        <h1>Cine XYZ</h1>
    </header>
    
    <nav>
        <ul class="menu">
            <li><a href="/templates/index.html"> Volver a Cartelera</a></li>
            <li><a href="/templates/proximos.html">Próximos Estrenos</a></li>
        </ul>
    </nav>

    <main>
        <section class="informacion-pelicula" id="informacion-pelicula">
            <!-- La información de la película se llenará dinámicamente con JavaScript -->
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtén el parámetro de la URL para determinar qué película mostrar
            const params = new URLSearchParams(window.location.search);
            const peliculaId = params.get('pelicula');

            if (peliculaId) {
                // Simula obtener información de la película
                const informacionPelicula = obtenerInformacionPelicula(peliculaId);

                // Muestra la información en la página de la película
                mostrarInformacionEnPagina(informacionPelicula);
            }
        });

        // Funciones JavaScript específicas para la página de información de la película (pelicula.html) si es necesario
    </script>
</body>
</html>
